<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LIB</title>
</head>
<body>
    <div id="root"></div>
    <script src="bundle.js"></script>

    <div id="newBook">

      <label class="form">Название</label>
      <input id="name" class="form" type="text"/>

      <label class="form">Автор</label>
      <input id="author" class="form" type="text" />

      <label class="form">Год издания</label>
      <input id="year" class="form" type="text" />

      <label class="form">Количество страниц</label>
      <input id="numberPages" class="form" type="text" />

      <div id="button" class="button">Сохранить</div>
    </div>

    <div id="editBook">

      <label class="form">Название</label>
      <input id="editName" class="form" type="text"/>

      <label class="form">Автор</label>
      <input id="editAuthor" class="form" type="text" />

      <label class="form">Год издания</label>
      <input id="editYear" class="form" type="text" />

      <label class="form">Количество страниц</label>
      <input id="editNumberPages" class="form" type="text" />
      <div class="buttonEditGroup">
        <div id="editbutton" class="editButton">Изменить</div>
        <div id="exit" class="editButton">Отмена</div>
      </div>

    </div>

    <div id="query">
      <div class="queryTitle">Удаление</div>
      <div class="message">Вы действительно хотите удалить эту книгу?</div>
      <div class="queryButtonGroup">
        <div id="yes">Да</div>
        <div id="no">Нет</div>
      </div>
    </div>


  <div class="right">

    <div class="top">
      
      <input type="radio" name="sorting" value="author" class="sort" />
      <span class="labText">по автору</span>
      <br />
      
      <input type="radio" name="sorting" value="name" class="sort" />
      <span class="labText">по названию</span>
    </div>
    <div class="top">
      <input type="text" id="search" placeholder="Что ищем?"/>
      <br />
      <input type="button" id="buttonSearch" value="Найти" />
    </div>
          
    <div id="content"></div>

</div>

</body>
</html>
